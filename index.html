
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تقرير الزيارة الميدانية</title>
  <style>
    body { font-family: sans-serif; background: #fff; color: #000; padding: 20px; max-width: 600px; margin: auto; direction: rtl; }
    h1 { color: #bfa046; }
    input, textarea, select, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    label { font-weight: bold; display: block; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>مركز أبوظبي العقاري</h1>
  <form action="https://formspree.io/f/xanjpnpe" method="POST" enctype="multipart/form-data">
    <label>نوع العقار:</label>
    <input type="text" name="نوع العقار" required>

    <label>تاريخ الزيارة:</label>
    <input type="date" name="تاريخ الزيارة" required>

    <label>المالك:</label>
    <input type="text" name="المالك" required>

    <label>المنطقة:</label>
    <input type="text" name="المنطقة" required>

    <label>الرقم المرجعي:</label>
    <input type="text" name="الرقم المرجعي">

    <label>رقم العنونة:</label>
    <input type="text" name="رقم العنونة">

    <label>إحداثيات (Google Map):</label>
    <input type="text" name="إحداثيات">

    <label>أسباب الزيارة:</label>
    <select name="أسباب الزيارة">
      <option value="أخرى">أخرى</option>
      <option value="استدعاء">استدعاء</option>
      <option value="تنفيذ مرسوم الهدم">تنفيذ مرسوم الهدم</option>
    </select>

    <label>تاريخ صدور الشهادة:</label>
    <input type="date" name="تاريخ صدور الشهادة">

    <label>حالة العقار:</label>
    <select name="حالة العقار">
      <option value="مهدوم">مهدوم</option>
      <option value="مؤجر">مؤجر</option>
      <option value="مهجور">مهجور</option>
      <option value="مستغل">مستغل</option>
    </select>

    <label>الملاحظات (إن وجدت):</label>
    <textarea name="الملاحظات"></textarea>

    <label>اسم الموظف:</label>
    <input type="text" name="اسم الموظف" required>

    <label>البريد الإلكتروني:</label>
    <input type="email" name="البريد الإلكتروني" required>

    <label>صور توضيحية:</label>
    <input type="file" name="صور توضيحية" accept="image/*" multiple required>

    <button type="submit">إرسال</button>
  </form>
</body>
</html>
